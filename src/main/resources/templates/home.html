<div class="container-md">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" >
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" >
                <img th:src="@{../images/flower-1.jpg}" class="d-block w-100 h-25" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{../images/flower-2.jpg}" class="d-block w-100 h-25" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{../images/flower-3.jpg}" class="d-block w-100 h-25" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>



<div>
    <h3 class="display-3">Send Flowers & Exclusive Gifts</h3>
</div>

<div class="container-md">

    <div class="row row-cols-2 row-cols-md-4 g-4">
        <div th:each="product : ${products}" class="card-deck">
            <div class="card">
                <img th:src="${product.photo}" width="200" height="200" class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">[[${product.name}]] </h5>
                    <p class="card-text">$[[${product.price}]]</p>
                    <p class="card-text">[[${product.description}]]</p>
                    <a th:href="@{/addToCart/{id}(id=${product.id})}" class="btn btn-primary">Add to Cart</a>
                </div>
                <div class="card-footer">
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
