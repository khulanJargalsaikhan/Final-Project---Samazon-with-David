<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--nav bar from base.html-->
<div th:replace="base :: navlinks"></div>

<div class="container">

    <h4>New User Registration</h4>

    <form autocomplete="off" th:action="@{/processregister}" th:object="${user}" method="post">
        <div class="row g-5">
            <div class="col mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" aria-describedby="usernameHelp">
                <div id="usernameHelp" class="form-text" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="col mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" step="0.01" class="form-control" id="password" th:field="*{password}" aria-describedby="passwordHelp">
                <div id="c" class="form-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
        </div>
        <div class="row g-5">
            <div class="col mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="col mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" step="0.01" class="form-control" id="phone" th:field="*{phone}" aria-describedby="phoneHelp">
                <div id="phoneHelp" class="form-text" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" th:field="*{address}"
                          aria-describedby="addressHelp"></textarea>
                <div id="addressHelp" class="form-text" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>
        </div>
        <div class="row g-5">
            <div class="col mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" th:field="*{city}" aria-describedby="cityHelp">
                <div id="cityHelp" class="form-text" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
            </div>
            <div class="col mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" step="0.01" class="form-control" id="state" th:field="*{state}" aria-describedby="stateHelp">
                <div id="stateHelp" class="form-text" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary buttonPadding">Submit</button>
    </form>





</div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
